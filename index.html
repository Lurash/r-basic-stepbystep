<!DOCTYPE html>
<html>
<head>
	<title>Git Init</title>
</head>
<body>
	<h2>
		<ol class="listsample">
			<li>you must make a repo location. This is done by typing into console `mkdir "name"` inside the folder you want the repo to be in. Go into the the folder with `cd`.</li> 
			<li>Use command `touch "name.filetype"` to make a file. Save file.</li>
			<li>Use `git init`. This will initialize the local repo for Git.</li>
		</ol>
	</h2>
</body>
</html>
